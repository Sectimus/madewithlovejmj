<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/Styles.min.css">
  <script src="https://kit.fontawesome.com/38670082c8.js" crossorigin="anonymous"></script>
  <title>Made With Love | Contact Us</title>
</head>
<body>
  <div class="header">
    <h2 class="logo">Made With Love</h2>
    <input type="checkbox" id="chk">
    <label for="chk" class="show-menu-btn">
      <a class="fas fa-ellipsis-h"></a>
    </label>

    <ul class="menu">
      <a href="/" active>Home</a>
      <a href="/contact">Contact</a>
      <a href="/donate">Donate</a>
      <label for="chk" class="hide-menu-btn">
        <a class="fas fa-times"></a>
      </label>
    </ul>
  </div>

  <div class="content">
    <form class="contact-form" action="" id="contactform" method="post" style="display:none;">
      <h1>Contact Us</h1>
      <input name="name" type="text" class="contact-form-text" placeholder="Your name">
      <input name="email" type="email" class="contact-form-text" placeholder="Your email">
      <input name="phone" type="tel" class="contact-form-text" placeholder="Your phone number">
      <textarea class="contact-form-text" name="message" cols="30" rows="10" placeholder="Your message"></textarea>
      <input type="submit" class="contact-form-text" value="Send">
    </form>

    <h1 id="thanks">Thanks! <br> We will be in contact soon</h1>
  </div>
</body>
</html>
